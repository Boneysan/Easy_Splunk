# ===============================================
# Small Production Configuration Template
# -----------------------------------------------
# Use Case: Small-scale production deployment.
# - Enables all production features.
# - Sets moderate resource limits.
# ===============================================

# Enable the Prometheus & Grafana monitoring stack
ENABLE_MONITORING="true"

# Generate the API management scripts
GENERATE_MGMT_SCRIPTS="true"

# Use standard HTTP port for the main application
APP_PORT="80"

# Use a standard production data directory
# Ensure this directory exists and has correct permissions on the host.
DATA_DIR="/var/lib/my-app"

# Set moderate resource limits
APP_CPU_LIMIT="2"
APP_MEM_LIMIT="4G"

REDIS_CPU_LIMIT="0.5"
REDIS_MEM_LIMIT="1G"

PROMETHEUS_CPU_LIMIT="1"
PROMETHEUS_MEM_LIMIT="1G"

GRAFANA_CPU_LIMIT="0.5"
GRAFANA_MEM_LIMIT="512M"