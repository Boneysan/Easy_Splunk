# ===============================================
# Large Production Configuration Template
# -----------------------------------------------
ENABLE_MONITORING="true"
GENERATE_MGMT_SCRIPTS="true"
APP_PORT="80"
DATA_DIR="/var/lib/my-app"
APP_CPU_LIMIT="8"
APP_MEM_LIMIT="16G"
REDIS_CPU_LIMIT="2"
REDIS_MEM_LIMIT="4G"
PROMETHEUS_CPU_LIMIT="2"
PROMETHEUS_MEM_LIMIT="4G"
GRAFANA_CPU_LIMIT="1"
GRAFANA_MEM_LIMIT="1G"

# ===============================================
# Splunk Cluster Settings (Large Production)
# -----------------------------------------------
# For larger clusters with higher capacity.
# Required by deploy.sh validations.
# ===============================================

SPLUNK_CLUSTER_MODE="cluster"

# Sizing
INDEXER_COUNT=5
SEARCH_HEAD_COUNT=3

# Resource limits per role
CPU_INDEXER="4"
MEMORY_INDEXER="12G"
CPU_SEARCH_HEAD="3"
MEMORY_SEARCH_HEAD="8G"

# Common Splunk settings
SPLUNK_WEB_PORT="8000"
SPLUNK_DATA_DIR="/opt/splunk-data"
SPLUNK_REPLICATION_FACTOR="3"
SPLUNK_SEARCH_FACTOR="2"
