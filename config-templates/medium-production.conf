# ===============================================
# Medium Production Configuration Template
# -----------------------------------------------
# Use Case: Mid-sized production deployment.
# - Enables all production features.
# - Balanced resource limits for performance and efficiency.
# ===============================================

# Enable the Prometheus & Grafana monitoring stack
ENABLE_MONITORING="true"

# Generate the API management scripts
GENERATE_MGMT_SCRIPTS="true"

# Use standard HTTP port for the main application
APP_PORT="80"

# Standard production data directory
# Ensure this directory exists and has correct permissions on the host.
DATA_DIR="/var/lib/my-app"

# Set balanced resource limits
APP_CPU_LIMIT="4"
APP_MEM_LIMIT="8G"

REDIS_CPU_LIMIT="1"
REDIS_MEM_LIMIT="2G"

PROMETHEUS_CPU_LIMIT="1.5"
PROMETHEUS_MEM_LIMIT="2G"

GRAFANA_CPU_LIMIT="0.75"
GRAFANA_MEM_LIMIT="768M"
