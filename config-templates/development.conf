# ===============================================
# Development Configuration Template
# -----------------------------------------------
# Use Case: Local development and testing.
# - Enables monitoring for debugging.
# - Uses low resource limits for laptops.
# - Stores data in a local directory.
# ===============================================

# Enable the Prometheus & Grafana monitoring stack
ENABLE_MONITORING="true"

# Expose the application on a common development port
APP_PORT="8080"

# Use a local directory for data to make cleanup easy
DATA_DIR="./dev-data"

# Set low resource limits suitable for a development machine
APP_CPU_LIMIT="1"
APP_MEM_LIMIT="1G"

# ===============================================
# Splunk Cluster Settings (Development)
# -----------------------------------------------
# Minimal single-node settings for local testing.
# These are required by deploy.sh validations.
# ===============================================

# Cluster mode: single|cluster
SPLUNK_CLUSTER_MODE="single"

# Sizing
INDEXER_COUNT=1
SEARCH_HEAD_COUNT=1

# Resource limits
CPU_INDEXER="1"
MEMORY_INDEXER="1G"
CPU_SEARCH_HEAD="1"
MEMORY_SEARCH_HEAD="1G"

# Common Splunk settings
SPLUNK_WEB_PORT="8000"
SPLUNK_DATA_DIR="./dev-splunk-data"
SPLUNK_REPLICATION_FACTOR="1"
SPLUNK_SEARCH_FACTOR="1"
