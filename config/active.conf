# ===============================================
# Small Production Configuration Template
# -----------------------------------------------
ENABLE_MONITORING="true"
GENERATE_MGMT_SCRIPTS="true"
APP_PORT="80"
DATA_DIR="/var/lib/my-app"
APP_CPU_LIMIT="2"
APP_MEM_LIMIT="4G"
REDIS_CPU_LIMIT="0.5"
REDIS_MEM_LIMIT="1G"
PROMETHEUS_CPU_LIMIT="1"
PROMETHEUS_MEM_LIMIT="1G"
GRAFANA_CPU_LIMIT="0.5"
GRAFANA_MEM_LIMIT="512M"

# ===============================================
# Splunk Cluster Settings (Small Production)
# -----------------------------------------------
# Balanced for small production clusters.
# These variables are required by deploy.sh.
# ===============================================

SPLUNK_CLUSTER_MODE="cluster"

# Sizing
INDEXER_COUNT=2
SEARCH_HEAD_COUNT=1

# Resource limits per role
CPU_INDEXER="2"
MEMORY_INDEXER="4G"
CPU_SEARCH_HEAD="2"
MEMORY_SEARCH_HEAD="4G"

# Common Splunk settings
SPLUNK_WEB_PORT="8000"
SPLUNK_DATA_DIR="/opt/splunk-data"
SPLUNK_REPLICATION_FACTOR="2"
SPLUNK_SEARCH_FACTOR="2"
CONTAINER_RUNTIME=docker
